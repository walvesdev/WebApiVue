<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container div-formulario" id="app">
        <div class="row align-items-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" id="id" v-model.lazy="cliente.id" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" v-model.lazy="cliente.nome"
                            placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" v-model.lazy="cliente.endereco"
                            placeholder="Endereço">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" v-model.lazy="cliente.email"
                            placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" v-model.lazy="cliente.telefone"
                            placeholder="Telefone">
                    </div>


                    <button type="submit" @click.native="Salvar()" class="btn btn-primary">Salvar</button>
                    <button type="button" @click="Editar()" class="btn btn-primary">Editar</button>
                    <button type="button" @click="Excluir()" class="btn btn-danger">Excluir</button>
                    <button type="button" @click="Cancelar()" class="btn btn-warning">Cancelar</button>
                </form>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="c in clientes" :key="c.id">
                            <th scope="row">{{c.id}}</th>
                            <td>{{c.nome}}</td>
                            <td>{{c.endereco}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.telefone}}</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





















    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
